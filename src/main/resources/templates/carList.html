<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Mark</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr th:each="car:${cars}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getMark()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor().getDisplayColor()}"></td>
        <td><a th:href="@{/updateCar/{id}(id=${car.getId()})}">edit</a></td>
        <td><a th:href="@{/deleteCar/{id}(id=${car.getId()})}">delete</a></td>
    </tr>
</table>
<a href="/addCar">add new car</a>

</body>
</html>
